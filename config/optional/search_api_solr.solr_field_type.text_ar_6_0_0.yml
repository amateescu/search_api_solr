langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - language
  config:
    - language.entity.ar
id: text_ar_6_0_0
label: 'Arabic Text Field'
managed_schema: false
minimum_solr_version: 6.0.0
field_type_language_code: ar
domains: {}
field_type:
  name: text_ar
  class: solr.TextField
  positionIncrementGap: 100
  analyzers:
    -
      type: index
      tokenizer:
        class: solr.WhitespaceTokenizerFactory
      filters:
        -
          class: solr.LowerCaseFilterFactory
        -
          class: solr.StopFilterFactory
          ignoreCase: true
          words: stopwords_ar.txt
          enablePositionIncrements: true
        -
          class: solr.ArabicNormalizationFilterFactory
        -
          class: solr.ArabicStemFilterFactory
    -
      type: query
      tokenizer:
        class: solr.WhitespaceTokenizerFactory
      filters:
        -
          class: solr.LowerCaseFilterFactory
        -
          class: solr.StopFilterFactory
          ignoreCase: true
          words: stopwords_ar.txt
          enablePositionIncrements: true
        -
          class: solr.ArabicNormalizationFilterFactory
        -
          class: solr.SynonymFilterFactory
          synonyms: synonyms_ar.txt
          expand: true
          ignoreCase: true
        -
          class: solr.ArabicStemFilterFactory
solr_configs:
  searchComponents:
    -
      name: suggest
      class: solr.SuggestComponent
      lst:
        -
          name: suggester
          str:
            -
              name: name
              VALUE: ar
            -
              name: lookupImpl
              VALUE: AnalyzingInfixLookupFactory
            -
              name: dictionaryImpl
              VALUE: DocumentDictionaryFactory
            -
              name: field
              VALUE: twm_suggest
            -
              name: suggestAnalyzerFieldType
              VALUE: text_ar
            -
              name: contextField
              VALUE: sm_context_tags
            -
              name: buildOnCommit
              VALUE: 'true'
            -
              name: buildOnStartup
              VALUE: 'false'
